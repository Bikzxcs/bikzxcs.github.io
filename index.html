<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Embed</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="radio-player p-3">        
          <img id="streamer-img" class="streamer-img" src="" alt="Streamer Avatar"> 
            <div class="d-flex justify-content-between position-relative">
              <button id="play-pause-btn" class="btn btn-primary mr-3">
                <svg id="play-icon" width="48" height="48" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg id="pause-icon" width="48" height="48" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <path d="M6 19h4V5H6zm8-14v14h4V5z"/>
                </svg>
            </button>
                <div id="now-playing" class="scroll-container">
                    <strong>Now Playing</strong><br>
                    <div class="scrolling-text">
                    <span id="artist">Loading...</span> - <span id="title">Loading...</span>
                    </div>
                </div>
                <div class="spacer">
                </div>
                <div id="streamer" class="text-right">
                    <strong>On Air:</strong><br>
                    <span id="streamer-name">Loading...</span>
                    <div>
                        <br>
                        <strong>Listerners: </strong>
                        <span id="listener">0</span>
                    </div>
                </div>
                <div class="volume-container">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Speaker_Icon.svg/500px-Speaker_Icon.svg.png" alt="Speaker Icon"> <!-- Adjust source and alt text as needed -->
                  <input type="range" id="volume-slider" min="0" max="100" value="100" class="form-control-range">
              </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
